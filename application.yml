# ===================================================================
# IncidentManager Development Spring Cloud Config.
# ===================================================================

# Property used on app startup to check the config server status
configserver:
    name: IncidentManager config server
    status: Connected to the IncidentManager Development config server, using https://github.com/kappaj2/incidentman-dev-config.git !

# Default JWT secret token (to be changed in production!)
jhipster:
    security:
        authentication:
            jwt:
                secret: my-secret-token-to-change-in-production


